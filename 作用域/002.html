<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function fn(i){
				return function(n){
					console.log(n + (i++))
				}
			}
			var f = fn(10);
			f(20)//30
			fn(20)(40);//60
			fn(30)(50);//80
			f(30)//41
			function fn2(i){
				return function(n){
					console.log(n + (--i))
				}
			}
			var f2 = fn2(1);
			f2(2)//30
			fn2(2)(4);//60
			fn2(3)(5);//80
			f2(3)//
		</script>
	</body>
</html>
