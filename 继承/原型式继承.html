<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function object(o){
				function F(){}
				F.prototype = o;
				return new F();
			}
			var person = {
				name:'Nicholas',
				friends:['Shelby','Court','Van']
			}
		  var an1 = object(person);
		  an1.name = 'Greg';
		  an1.friends.push('aaa')
		  var an2 = object(person);
		  an2.friends.push('CCCC')
		</script>
	</body>
</html>
