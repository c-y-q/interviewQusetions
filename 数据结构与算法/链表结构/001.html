<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>单向链表</title>
	</head>
	<body>
		<script type="text/javascript">
			//封装链表类
			function LinkedList(){
				//内部的类：节点类
				function Node(data){
					this.data = data;
					this.next = null;
				}
				//属性
				this.head = null;
				this.length = 0;
				
				//1.追加方法 start
				LinkedList.prototype.append = function(data){
					//判断是否添加的是第一个节点
					if(this.length == 0){//是第一个节点
					 let newNode = new Node(data);
					 this.head = newNode;
					}else{
						 let newNode = new Node(data);
						 var current = this.head;
						 while(current.next){
						 	current = current.next;
						 }
						 //最后节点的next指向新的节点
						 current.next = newNode;
					}
					this.length += 1;
				}
				//1.追加方法 end
				
				/**
				 * 2.toString方法start
				 */
				LinkedList.prototype.toString = function(){
					//1.定义变量
					var current = this.head;
					var listString = '';
					//2.循环拼接一个个节点
					while(current){
						listString += current.data+' ';
						current = current.next;
					}
					return listString;
				}
				/**
				 * 3.insert 方法，在任意位置插入
				 */
				
			}
			// 测试
			var list = new LinkedList();
			list.append('abc');
			list.append('cba');
			list.append('nba');
			alert(list)
		</script>
	</body>
</html>
