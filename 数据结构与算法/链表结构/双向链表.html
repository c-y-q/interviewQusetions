			//内部类，节点类
			function Node(data) {
				this.data = data;

				this.next = null;
			}
			//属性
			this.head = null;
			this.tail = null;

			/**
			 * 1.在双向链表的尾部添加元素
			 */
			DoubleLinkedList.prototype.append = function (data) {
				//1.创建节点
				let node = new Node(data);
				//2.判断添加的是否是第一个节点
				if (this.length == 0) {
					this.head = node;
					this.tail = node;
				} else {
					node.prev = this.tail;
					this.tail.next = node;
					this.tail = node;
				}
				this.length++;
			}
			/**
			 * 2.将链表转为字符串形式

			/**

			 */
			DoubleLinkedList.prototype.forwardString = function () {
				//定义变量
				let current = this.tail;
				let resultString = '';
				while (current) {
					resultString += current.data + '  ';
					current = current.prev;
				}
				return resultString;
			}
