<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			function factorial(num){
				if(num <= 1){
					return 1;
				}else{
					return num * arguments.callee(num -1);
				}
			}
			alert(factorial(5))
		</script>
	</body>
</html>
