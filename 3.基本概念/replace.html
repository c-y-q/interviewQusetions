			String.prototype.getParams = function() {
				let obj = {};
				let reg = /([^&?=]+)=([^&?=]+)/g;
				this.replace(reg, function(...args) {

			//			console.log(url.getParams());
			//所有出现的大写字母转换为小写，并且在匹配位置前加一个连字符
			var letter = 'boderTop';

			const obj = {

				},
				{
					create_time_addr: "2013",
					update_time: "8910",

				}
			];

			function toStransFer(obj) {
				if(Array.isArray(obj) && obj.length > 0) {
					let objarr = [];
					for(let p of obj) {
						objarr.push(transJson(p));
					}
					return objarr;
				}else{
					return transJson(obj);
				}
				function transJson(objson) {
					let o = {};
					for(let key in objson) {
						let str = `${key}`.replace(/_[a-z]/g, function(arg) {
							console.log(60,arg)
							return arg.toUpperCase().replace('_', '');
						})
						o[str] = objson[`${key}`] || '';
					}
					return o
				}
			}
			const result = toStransFer(obj);
			console.log(45, result)
