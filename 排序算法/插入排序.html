<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			 function insertSort(arr){
				let len = arr.length;
				for(let i = 1; i < len; i++){
					let temp = arr[i];
					let j = i;
					while(arr[j-1] > temp && j > 0){
						arr[j] = arr[j-1];
						j--;
					}
					arr[j] = temp;
				}
				return arr;
			}
			 
		    const arr = [5,6,1,4,3,2]
			const arr2 =insertSort(arr)
			alert(arr2)
		</script>
	</body>
</html>
