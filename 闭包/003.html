<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a = 9;
			function fn (){
				a = 0;
				return function (b){
					return b + a++;
				}
			}
			var f = fn();
			console.log(17,f(5));//5,
			console.log(18,fn()(5));//5
			console.log(19,f(5));//6
			console.log(a);//2
		</script>
	</body>
</html>
