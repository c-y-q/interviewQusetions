<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function not(f){
				return function(){
					var result = f.apply(this,arguments);
					return !result;
				}
			}
			var even = function(x){
				return x%2 ==0;
			}
			var odd = not(even);
			const flag = [1,1,3,5,5].every(odd)
			alert(flag)
		</script>
	</body>
</html>
