		<script type="text/javascript">
			/**
			 * 自定义each方法，可以结束循环
			 */
			function each(arr,callback){
				for (let i = 0; i < arr.length; i++) {
					let flag = callback.call(arr,arr[i],i);
					if(flag === false){
						break;
					}
				}
			}
