		<script type="text/javascript">
			//1.工厂模式
			function createPerson(name,age,job){
				var o = new Object();
				o.name = name;
				o.age = age;
				o.job = job;
				o.sayName = function(){
					console.log(this.name);
				};
				return o;
			}
			var p1 = createPerson('aa',29,'softWare Engineer');
			p1.sayName();
			//2.构造函数模式
			function Person(name,age,job){
				this.name = name;
				this.age = age;
				this.job = job;
				this.sayName = function(){
					alert(this.name)
				}
			}
			var p2 = new Person('ccc',26,'workder');
